<div ng-controller="RetrospectivesCtrl as retroCtrl" class="retrospectives">
  <ul>
    <li ng-repeat="retro in retros">
      <span>{{retro.name}}</span> at <span>{{retro.date}}</span>
    </li>
  </ul>

  <form name="new-retro" ng-submit="retroCtrl.addRetro()">
    <input ng-model="newRetro.name" />
    <input ng-model="newRetro.date" />
    <button id="new-retro-submit" type="submit" class="btn btn-primary">Create</button>
  </form>

</div>
